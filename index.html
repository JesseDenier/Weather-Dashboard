<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links Bootstrap CSS.  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Links custom CSS. -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="row">
    <!-- Aside -->
    <aside class="col-3 text-bg-dark text-center py-1 px-5 vh-100">
      <h2 class="pt-5">Search for<br />a city:</h2>
      <input class="col-12 mt-3 rounded" placeholder="Austin" />
      <button class="col-12 mt-3 text-bg-primary rounded">Search</button>
      <ul class="list-group my-5">
        <li class="list-group-item list-group-item-action">Austin</li>
        <li class="list-group-item list-group-item-action">New York City</li>
        <li class="list-group-item list-group-item-action">Los Angeles</li>
      </ul>
    </aside>
    <!-- Main -->
    <main class="col-9 p-0">
      <h1 class="col-12 text-bg-primary text-center p-2">Weather Dashboard</h1>
    </main>
    <!-- Links Bootstrap JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Links Bootstrap popper JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Links custom JS. -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
