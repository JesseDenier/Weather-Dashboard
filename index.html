<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Links Bootstrap CSS.  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Links jQuery JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Links custom CSS. -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <!-- Sets up the container for the Aside and Main. -->
  <body class="row vw-100 g-0">
    <!-- Aside -->
    <aside class="col-3">
      <div class="col-12 text-bg-dark text-center py-1 px-5 vh-100">
        <h2 class="pt-5">Search for<br />a city:</h2>
        <input
          id="searchInput"
          class="col-12 mt-3 rounded"
          placeholder="Austin"
        />
        <button id="searchBtn" class="col-12 mt-3 text-bg-primary rounded">
          Search
        </button>
        <ul id="cityList" class="list-group my-5">
          <li class="list-group-item list-group-item-action">Austin</li>
          <li class="list-group-item list-group-item-action">New York City</li>
          <li class="list-group-item list-group-item-action">Los Angeles</li>
        </ul>
      </div>
    </aside>
    <!-- Main -->
    <main class="col-9">
      <h1 class="col-12 text-bg-primary text-center p-2">Weather Dashboard</h1>
      <h2 class="text-center p-2">Current Weather</h2>
      <!-- Holds current card.-->
      <article class="row col-12 g-0 justify-content-center">
        <div class="card col-10">
          <div class="card-body">
            <h5 class="card-title">City and Date</h5>
            <p class="card-text">Temp: <br />Wind: <br />Humidity:</p>
          </div>
        </div>
      </article>
      <h2 class="text-center p-2">5-Day Forecast</h2>
      <!-- Holds forecast cards. -->
      <article class="row col-12 g-0 justify-content-center">
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">Temp: <br />Wind: <br />Humidity:</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">Temp: <br />Wind: <br />Humidity:</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">Temp: <br />Wind: <br />Humidity:</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">Temp: <br />Wind: <br />Humidity:</p>
          </div>
        </div>
        <div class="card col-2">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">Temp: <br />Wind: <br />Humidity:</p>
          </div>
        </div>
      </article>
    </main>
    <!-- Links Bootstrap JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Links Bootstrap popper JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Links custom JS. -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
